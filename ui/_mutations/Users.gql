}

mutation returnUsersGame($boardGameId: String, $usernameToLoanTo: String, $returnDate: String) {
  returnUsersGame(boardGameId: $boardGameId, usernameToLoanTo: $usernameToLoanTo, returnDate: $returnDate) {
